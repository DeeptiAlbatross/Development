<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: rgb(221, 233, 188);
      background-image: url(./istockphoto-1322277517-612x612.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgb(238, 220, 220);
      padding: 60px;
      border: black;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(14, 12, 12, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 5px;
      position: relative;
      top:35px;
      

      
    }

    input[type="button"] {
      background-color:blue;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color:blue;
    }
    #gender{
        position: relative;
        top:18px;
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">REGISTRATION FORM</h1>

<form id="myForm">
  <label for="name">NAME:</label>
  <input type="text" id="name" name="name" required placeholder="Enter name">

  <label for="dob">DATE OF BIRTH:</label>
  <input type="date" id="dob" name="dob" placeholder="Enter Date of birth">

  <label for="password">PASSWORD:</label>
  <input type="password" id="password" name="password"  placeholder="Enter password">

  <label for="city">CITY:</label>
  <select id="city" name="city">
    <option value="newyork">Agra</option>
    <option value="losangeles">Aligarh</option>
    <option value="chicago">Ghaziabad</option>
    <option value="chicago">Meerut</option>

    <option value="chicago">Gr.Noida</option>

  </select>

  <label for="hobby">HOBBY:</label>
  <input type="checkbox" id="reading" name="hobby" value="reading"> Martial arts
  <input type="checkbox" id="coding" name="hobby" value="coding"> Coding
  <input type="checkbox" id="traveling" name="hobby" value="traveling"> Cricket
  <input type="checkbox" id="traveling" name="hobby" value="traveling"> Traveling
  <input type="checkbox" id="traveling" name="hobby" value="traveling"> Dancing
  <input type="checkbox" id="traveling" name="hobby" value="traveling"> Singing

  <label id="gender">GENDER:</label>
  <input type="radio" id="male" name="gender" value="male"> Male
  <input type="radio" id="female" name="gender" value="female"> Female

  <br><br>

  <input type="button" value="Submit" onclick="displayValues()">
</form>

<script>
  function displayValues() {
    var form = document.getElementById("myForm");
    var formData = new FormData(form);
    var formValues = {};
    
    formData.forEach(function(value, key){
      formValues[key] = value;
    });

    alert("Form values:\n" + JSON.stringify(formValues, null, 2));
  }
</script>

</body>
</html>
